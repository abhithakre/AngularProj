
name: 'Auto Assign'
on:
  pull_request:
    types:
      - opened
      - ready_for_review
    branches:
      - master
  push:
    branches:
      - master
   

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.0
        with:
          configuration-path: ".github/auto_assign.yml"
          repo-token: "${{ secrets.MYGITHUB_TOKEN }}"
