name: 'Auto Assign'
on:
  pull_request_target:
    branches:
      - master
  push:
    branches:
      - master
   

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.1
        with:
          configuration-path: ".github/auto_assign.yml" # Only needed if you use something other than .github/auto_assign.yml
